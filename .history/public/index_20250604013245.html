<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./Images/favicon.ico" /> <!-- ✅ Favicon for browser + SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- ✅ SEO Meta Tags -->

    <!-- ✅ Social Media Preview (Optional but recommended) -->

    <!-- ✅ Apple Touch Icon -->

  <body>

    <!-- React will inject the app content here -->

      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "DesignVio Pvt Ltd",
        "url": "https://designvio.in",
